<IfModule mod_ssl.c>
<VirtualHost *:443>
ServerName  www.nauticacalderon.cl

ProxyPass / http://localhost:8089/
ProxyPassReverse / http://localhost:8089/

ErrorLog ${APACHE_LOG_DIR}/nautica_error.log
CustomLog ${APACHE_LOG_DIR}/nautica_access.log combined

SSLCertificateFile /etc/letsencrypt/live/www.nauticacalderon.cl/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/www.nauticacalderon.cl/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf

</VirtualHost>
</IfModule>
